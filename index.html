<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ccharm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Google Font: Arimo -->
  <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">

  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arimo', sans-serif;
      background-color: black;
      color: #f0f0f0; /* off-white */
    }

    .hero {
      background-image: url('cc_heroimage_201025.png'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    .columns {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 40px 60px;
    }

    .column {
      flex: 1;
      text-align: center;
      font-size: 12pt;
    }

    .column.center {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button-image {
      max-width: 150px;
      height: auto;
      cursor: pointer;
    }

    .second-image {
      width: 100%;
      display: block;
    }

    .impressum {
      text-align: center;
      font-size: 8,5pt;
      padding: 30px 20px;
      color: #ccc;
    }

    @media (max-width: 768px) {
      .columns {
        flex-direction: column;
        gap: 20px;
      }
      .column {
        font-size: 16pt;
      }
    }
  </style>
</head>

<body>

  <!-- Hero Section -->
  <div class="hero">
    <div class="columns">
      <div class="column">Berlin based collaborative design practice 
between Johanna Behrens and Carlotta Kr√§mer.</div>
      
      <div class="column center">
        <a href="cc_portfolio_trial.pdf" target="_blank">
          <img src="cc_button_201025.png" alt="Download PDF" class="button-image">
        </a>
      </div>
      
      <div class="column">Our design practice aims to reveal 
cherished value, build conceptual context and create an approachable persona.</div>
    </div>
  </div>

  <!-- Second Full-width Image -->
  <img src="cc_logo_081025.png" alt="Second Section Image" class="second-image">

  <!-- Impressum Section -->
  <div class="impressum">
    Your Impressum text goes here. Company info, legal details, contact, etc.
  </div>

</body>
</html>
